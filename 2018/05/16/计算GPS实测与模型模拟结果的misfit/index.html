        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="comment">#判断点是否在矩形框内</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">isInside</span><span class="params">(xmin, ymin, xmax, ymax, x, y)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> x &gt;= xmin <span class="keyword">and</span> x &lt;= xmax <span class="keyword">and</span> y &gt;= ymin <span class="keyword">and</span> y &lt;= ymax:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">   </span><br><span class="line"><span class="comment">#计算misfit，方法参考Cianetti et al., 2001</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getMisfit</span><span class="params">(gpsArray,modArray)</span>:</span></span><br><span class="line">    total_Differ_velo=<span class="number">0</span></span><br><span class="line">    total_gps=<span class="number">0</span></span><br><span class="line">    total_mod=<span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(gpsArray)):</span><br><span class="line">        total_Differ_velo=total_Differ_velo+np.linalg.norm(gpsArray[i:i+<span class="number">1</span>,<span class="number">2</span>:<span class="number">4</span>]-\</span><br><span class="line">                                                           modArray[i:i+<span class="number">1</span>,<span class="number">2</span>:<span class="number">4</span>])</span><br><span class="line">        total_gps=total_gps+np.sqrt(np.sum(gpsArray[i:i+<span class="number">1</span>,<span class="number">2</span>:<span class="number">4</span>]**<span class="number">2</span>))</span><br><span class="line">        total_mod=total_mod+np.sqrt(np.sum(modArray[i:i+<span class="number">1</span>,<span class="number">2</span>:<span class="number">4</span>]**<span class="number">2</span>))</span><br><span class="line">    misfit=total_Differ_velo/(total_gps+total_mod)</span><br><span class="line">    <span class="keyword">return</span> misfit</span><br><span class="line"><span class="comment">###############################################################################</span></span><br><span class="line">start=time.time()</span><br><span class="line"><span class="comment">#数据格式:-189245.2501278198	3593917.283798576	0.02067	0.01326	单位为 m/a</span></span><br><span class="line">gps=np.loadtxt(<span class="string">r'C:\Users\Xianrui\Desktop\python\GPS.utm.obs'</span>)</span><br><span class="line"><span class="comment">#数据格式： 336.421E+03 3.097E+06 252.67 -160.193 单位为 m</span></span><br><span class="line">mod=np.loadtxt(<span class="string">r'C:\Users\Xianrui\Desktop\python\f0.03_x_y_u1_u2.dat'</span>)</span><br><span class="line"><span class="comment">#模型使用的年数</span></span><br><span class="line">years=<span class="number">20000</span></span><br><span class="line"><span class="comment">#搜索半径，二分之一个边长</span></span><br><span class="line">halfDist=<span class="number">10000</span></span><br><span class="line"><span class="comment">#数据行数</span></span><br><span class="line">gps_rowNum=gps.shape[<span class="number">0</span>]</span><br><span class="line">mod_rowNum=mod.shape[<span class="number">0</span>]</span><br><span class="line"><span class="comment">#构造一个空数组，0行4列</span></span><br><span class="line">mod_smallArrays=np.empty(shape=[<span class="number">0</span>,<span class="number">4</span>])</span><br><span class="line"><span class="comment">##############################################################################</span></span><br><span class="line"><span class="comment">#根据GPS台站位置，筛选出在台站附近的模型节点结果数据</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(gps_rowNum):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(mod_rowNum):</span><br><span class="line">        <span class="keyword">if</span> isInside(gps[i,<span class="number">0</span>]-halfDist,gps[i,<span class="number">1</span>]-halfDist,gps[i,<span class="number">0</span>]+halfDist,\</span><br><span class="line">                    gps[i,<span class="number">1</span>]+halfDist,mod[j,<span class="number">0</span>],mod[j,<span class="number">1</span>]):</span><br><span class="line">            mod_smallArrays=np.vstack((mod_smallArrays,mod[j,:]))</span><br><span class="line"><span class="comment">############################################################################</span></span><br><span class="line"><span class="comment">#得到缩小后的数据体行数</span></span><br><span class="line">mod_small_rowNum=mod_smallArrays.shape[<span class="number">0</span>]</span><br><span class="line"><span class="comment">#构造一个空数组，0行4列,存放与台站最近的模型节点结果</span></span><br><span class="line">mod_finalArray=np.empty(shape=[<span class="number">0</span>,<span class="number">4</span>])</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(gps_rowNum):</span><br><span class="line">    distArrays=np.empty(shape=[<span class="number">0</span>,<span class="number">2</span>])</span><br><span class="line">    gps_c1=np.array([gps[i,<span class="number">0</span>],gps[i,<span class="number">1</span>]])</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(mod_small_rowNum):</span><br><span class="line">        dist=(gps[i,<span class="number">0</span>]-mod_smallArrays[j,<span class="number">0</span>])**<span class="number">2</span>+(gps[i,<span class="number">1</span>]-mod_smallArrays[j,<span class="number">1</span>])**<span class="number">2</span></span><br><span class="line">        <span class="comment">#为缩小计算量，略去了开平方的操作，直接比较距离的平方</span></span><br><span class="line">        distArrays=np.vstack((distArrays,[dist,j])) <span class="comment">#把距离值以及对应的下表j放进一个新数组中，</span></span><br><span class="line">    minIndex=distArrays[:,<span class="number">0</span>].argmin() <span class="comment">#取得最小值对应的下标，新数组</span></span><br><span class="line">    mod_minIndex=int(distArrays[minIndex,<span class="number">1</span>]) <span class="comment">#取得最小值在老数组中的下标，并将浮点型转为整型</span></span><br><span class="line">    mod_line=np.array([mod_smallArrays[mod_minIndex,<span class="number">0</span>],mod_smallArrays[mod_minIndex,<span class="number">1</span>],mod_smallArrays[mod_minIndex,<span class="number">2</span>]/years,mod_smallArrays[mod_minIndex,<span class="number">3</span>]/years])</span><br><span class="line">    mod_finalArray=np.vstack((mod_finalArray,mod_line))</span><br><span class="line">np.savetxt(<span class="string">r'C:\Users\Xianrui\Desktop\python\mod_finalArray.txt'</span>,mod_finalArray,fmt=<span class="string">'%.6e'</span>)</span><br><span class="line">misfit=getMisfit(gps,mod_finalArray) <span class="comment">#调用定义的函数</span></span><br><span class="line">print(misfit)</span><br><span class="line">elapsed=(time.time()-start)</span><br><span class="line">print(<span class="string">"Time used:"</span>,elapsed)</span><br></pre></td></tr></table></figure>
